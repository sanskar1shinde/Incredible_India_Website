				<figcaption class="card__body">
					<h2 class="card__title">Eklingji Temple</h2>
					<p class="card__description">
						
						
					The temple was established by Bappa Rawal and Eklingji is the ruling idol of the Mewar rulers. As soon as you enter the temple, you will notice a beautiful silver image of Nandi. There are also two images of Nandi that have been carved out of black stone and brass. Even the image of Lord Shiva is carved from black marble and is at the height of around 50 feet. The four images of Shiva depict four different forms. Moreover, adding to the attraction is the silver snake adorning the Shivalinga.
	
					</p>
				</figcaption>

			/>
			<figcaption class="card__body">
				<h2 class="card__title">Karni Mata Mandir</h2>
				<p class="card__description">
				The temple is among the unique religious sites in Rajasthan, dedicated to Karni Mata and is located at Deshnoke, which is nearly 30 km from Bikaner. The unique thing about this temple is that there are nearly 20,000 rats living in this temple and are revered. The rats are called Kabbas and are worshipped. The offerings which the devotees make here are eaten by rats and are then given as prasadam.

According to legends, this temple was made in the 1400s. The goddess worshipped here is also an incarnation of goddess Durga. There is also a story around the presence and worshipping of rats in this temple
				</p>
			</figcaption>

			<figcaption class="card__body">
				<h2 class="card__title">Galtaji Temple</h2>
				<p class="card__description">
				This temple is located around 10 km from Jaipur and is an old one. There are several temples here and a sacred water tank where devotees take a holy dip. In this temple complex, there are temples dedicated to Lord Balaji and Lord Surya (the Sun God). There is also the temple of Ramgopalji. It is also known as the monkey temple and there are tribes of monkeys living in it. The most popular festival celebrated in this temple is that of Makar Sankranti. So, it is worth visiting here during that time of the year.

				</p>
			</figcaption>
