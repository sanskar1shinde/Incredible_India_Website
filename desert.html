					<h2 class="card__title">Jaisalmer Desert</h2>
					<p class="card__description">
						
						
One of the major deserts of India, Jaisalmer is a major tourist spot located in the northwestern state of Rajasthan in India. It is called the 'golden city' due to its bounteous golden dunes flowing in the Thar Desert. Jaisalmer is adorned with lakes, ornate Jain temples, havelis and castles clad in golden yellowish sandstone. Climb on to the camel saddle and make your way through this desert or camp under the night sky in this golden land for an unforgettable experience.	
					</p>

				<h2 class="card__title">Kutch</h2>
				<p class="card__description">
Virtually an island that resembles the shape of a tortoise, Kutch is an erstwhile princely state of India holding onto its grandeur nature from the past. Known as the white desert of India, vast expanses of white salt desert in the Rann of Kutch area is an amazing to witness.


				</p>
			</figcaption>

			<figcaption class="card__body">
				<h2 class="card__title">Bikaner</h2>
				<p class="card__description">
Located in the midst of the largest desert in India, the Thar, Bikaner is a "cultural paradise and a traveller's haven". The city will mesmerize you with the camels sauntering its beautiful sand dunes and captivate you with its ancient palaces and forts. Rightly called as one of the three great desert kingdoms of Rajasthan, the dazzling city boasts of old-world charm, opulent havelis and depicts a pleasing bygone era of the Rajputs. Best known as the "camel country" for breeding some best-known riding camels, Bikaner also happens to house one of the only two models of the biplane used by the British in World War 1.				</p>
